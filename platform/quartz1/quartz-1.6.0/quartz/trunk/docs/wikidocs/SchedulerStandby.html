				    <h1><a name="SchedulerStandby-PlacingaSchedulerinStandbyMode"></a>Placing a Scheduler in Stand-by Mode</h1>

<p><br clear="all" /></p>

<div class="code"><div class="codeHeader"><b>Placing a Scheduler in Stand-by Mode</b></div><div class="codeContent">
<pre class="code-java"><span class="code-comment">// start() was previously invoked on the scheduler
</span>
scheduler.standby();

<span class="code-comment">// now the scheduler will not fire triggers / execute jobs
</span>
<span class="code-comment">// ...
</span>
scheduler.start();

<span class="code-comment">// now the scheduler will fire triggers and execute jobs</span></pre>
